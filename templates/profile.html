<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">个人中心</a>
            <button class="btn btn-danger ms-auto" id="logoutBtn">登出</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>个人信息</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">用户名：</div>
                    <div class="col-md-9" id="username"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">邮箱：</div>
                    <div class="col-md-9" id="email"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">VIP状态：</div>
                    <div class="col-md-9" id="vipStatus"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">注册时间：</div>
                    <div class="col-md-9" id="createdAt"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
